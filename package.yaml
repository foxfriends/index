name:                index
version:             0.1.0.0
github:              "foxfriends/index"
license:             BSD3
author:              "Cameron Eldridge"
maintainer:          "cameldridge@gmail.com"
copyright:           "2023 Cameron Eldridge"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/foxfriends/index>

dependencies:
- base >= 4.14 && < 5
- path >= 0.8 && < 0.9
- filepath >= 1.4.0.0 && < 1.5
- directory >= 1.3.6 && < 1.4
- mtl >= 2.2.2 && < 2.3
- frisby >= 0.2
- regex-compat >= 0.95 && < 0.96
- containers >= 0.6 && < 0.8

library:
  source-dirs: src

executables:
  index:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - index

tests:
  index-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - index
